<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <li id="plum" draggable="true" ondragstart="drag(event)"></li>
    <div
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    ></div>
    <li id="skyblue" draggable="true" ondragstart="drag(event)"></li>
    <div
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    ></div>
    <li id="dodgerblue" draggable="true" ondragstart="drag(event)"></li>
    <div
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    ></div>
    <li id="steelblue" draggable="true" ondragstart="drag(event)"></li>

    <script src="./index.js"></script>
  </body>
</html>
